<script>
    //分等级绩效计算
    const Bouns = {
        A(salary){
            return salary*4;
        },
        B(salary){
            return salary*2;
        },
        C(salary){
            return salary*1;
        }
    };
    Object.freeze(Bouns);
    Bouns.A =111
    
    const calculateBouns = function(type,salary){
        return Bouns[type](salary);
    }
    console.log(calculateBouns("A",15000));
    console.log(calculateBouns("B",13000));
    console.log(calculateBouns("C",10000));


</script>
