<script>
    const imgFunc = (function(){
        const imgNode = document.createElement("img");
        document.body.appendChild(imgNode);
        return{
            setSrc(src){
                imgNode.src = src;
            }
        }
    })();

    const proxyImage = (function(){
        const img = new Image();
        img.onload = function(){
            imgFunc.setSrc(this.src);
        };
        return{
            setSrc(src){
                imgFunc.setSrc("./loading.gif");
                img.src = src;
            }
        }
    })();

    proxyImage.setSrc("./reality.png");
</script>
