<script>
    class Role{
        constructor(opt){
            this.skill = opt.skill;
            this.blood = opt.blood;
            this.hit = opt.hit;
            console.log(this);
        }
        static getInstance(role){
            switch(role){
                case "warrior": return new Role({skill:"回血",blood:300,hit:8});break;
                case "mage": return new Role({skill:"冰冻",blood:200,hit:5});break;
                case "archer": return new Role({skill:"消耗",blood:180,hit:10});break;
                default:throw new Error('参数错误, 可选参数:warrior、mage、archer')
            }
        }
    }

    let warrior = Role.getInstance("warrior");
    let mage = Role.getInstance("mage");
    let archer = Role.getInstance("archer");

</script>
