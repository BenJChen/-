<script>
    function Warrior(){
        this.skill = "回血";
        this.blood = 300;
        this.hit = 8;
        console.log(this);
    }
    function Mage(){
        this.skill = "冰冻";
        this.blood = 200;
        this.hit = 5;
        console.log(this);
    }
    function Archer(){
        this.skill = "消耗";
        this.blood = 180;
        this.hit = 10;
        console.log(this);
    }
    var RoleFactory = function(role){
        return new role();
    }
    var warrior = RoleFactory(Warrior);
    var mage = RoleFactory(Mage);
    var archer = RoleFactory(Archer);

</script>
